# This config is for demonstration purpose only. Parameters such as batch_size, train_steps should be overridden when used.
# --experiment_type=scaled_yolo
runtime:
  all_reduce_alg: nccl
  distribution_strategy: multi_worker_mirrored
  mixed_precision_dtype: float16
task:
  max_num_eval_detections: 300
  model:
    input_size: [1280, 1280, 3]
    backbone:
      type: 'darknet'
      darknet:
        model_id: 'csp-large'
        max_level: 6
        min_level: 3
        width_scale: 1.00
        depth_scale: 1.00
    decoder:
      type: yolo_decoder
      yolo_decoder:
        version: v4
        type: csp_large
    head:
      smart_bias: true
    detection_generator:
      box_type:
        'all': scaled
      scale_xy:
        'all': 2.0
      max_boxes: 300
      nms_version: iou
      iou_thresh: 0.001
      nms_thresh: 0.65
    loss:
      use_scaled_loss: true
      update_on_repeat: true
      box_loss_type:
        'all': ciou
      ignore_thresh:
        'all': 0.0
      iou_normalizer:
        'all': 0.05
      cls_normalizer:
        'all': 0.5
      object_normalizer:
        '6': 0.07
        '5': 0.29
        '4': 0.7
        '3': 2.8
      objectness_smooth:
        'all': 1.0
    norm_activation:
      use_sync_bn: true
    num_classes: 2  # BG + product
    anchor_boxes:
      anchors_per_scale: 4
      boxes:  [box: [13, 17], box: [31, 25], box: [24, 51], box: [61, 45],
               box: [61, 45], box: [48, 102], box: [119, 96], box: [97, 189],
               box: [97, 189], box: [217, 184], box: [171, 384], box: [324, 451],
               box: [324, 451], box: [545, 357], box: [616, 618], box: [1024, 1024]]
  train_data:
    file_type: tfrecord
    global_batch_size: 2
    decoder:
      type: simple_decoder
      simple_decoder:
        regenerate_source_id: true
        coco91_to_80: false
    parser:
      mosaic:
        mosaic_frequency: 1.0
        mixup_frequency: 0.2
        mosaic_crop_mode: 'scale'
        mosaic_center: 0.25
        aug_scale_min: 0.1
        aug_scale_max: 1.9
      max_num_instances: 300
      letter_box: true
      random_flip: true
      aug_rand_translate: 0.1
      area_thresh: 0.1
  validation_data:
    file_type: tfrecord
    global_batch_size: 2
    decoder:
      type: simple_decoder
      simple_decoder:
        regenerate_source_id: true
        coco91_to_80: false
    parser:
      max_num_instances: 300
  annotation_file: null
trainer:
  best_checkpoint_eval_metric: 'AP50'
  best_checkpoint_export_subdir: 'best_ckpt'
  best_checkpoint_metric_comp: 'higher'
  train_steps: 500
  validation_steps: -1
  validation_interval: 50
  steps_per_loop: 50
  summary_interval: 50
  checkpoint_interval: 50
  optimizer_config:
    ema: null
    learning_rate:
      cosine:
        decay_steps: 50
        initial_learning_rate: 0.001
    warmup:
      linear:
        name: linear
        warmup_learning_rate: 0.00067
        warmup_steps: 20
      type: linear
