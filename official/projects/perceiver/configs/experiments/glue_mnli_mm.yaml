      type: polynomial
  steps_per_loop: 1000
  summary_interval: 1000
  # Training data size 392,702 examples, 10 epochs.
  train_steps: 122710
  validation_interval: 6135
  # Eval data size = 9832 examples.
  validation_steps: 308
  best_checkpoint_export_subdir: 'best_ckpt'
