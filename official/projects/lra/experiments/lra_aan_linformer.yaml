task:
  hub_module_url: ''
  model:
    num_classes: 2
    max_seq_length: 4000
    encoder:
      type: any
      any:
        attention_dropout_rate: 0.1
        dropout_rate: 0.1
        embedding_size: 128
        hidden_activation: gelu
        hidden_size: 128
        initializer_range: 0.02
        intermediate_size: 512
        max_position_embeddings: 4000
        num_attention_heads: 4
        num_layers: 4
        low_rank_features: 32
        type_vocab_size: 2
        vocab_size: 258
  train_data:
    drop_remainder: true
    global_batch_size: 32
    input_path: TODO
    is_training: true
    seq_length: 4000
  validation_data:
    drop_remainder: true
    global_batch_size: 32
    input_path: TODO
    is_training: false
    seq_length: 4000
trainer:
  checkpoint_interval: 500
  continuous_eval_timeout: 7200
  optimizer_config:
    learning_rate:
      polynomial:
        decay_steps: 5000
        end_learning_rate: 0.0
        initial_learning_rate: 0.0005
        power: 0.5
      type: polynomial
    optimizer:
      adamw:
        weight_decay_rate: 0.1
    warmup:
      polynomial:
        power: 1
        warmup_steps: 800
      type: polynomial
  steps_per_loop: 100
  summary_interval: 100
  train_steps: 5000
  validation_interval: 500
  validation_steps: 99999
  best_checkpoint_export_subdir: 'best_ckpt'
  best_checkpoint_eval_metric: 'cls_accuracy'
  best_checkpoint_metric_comp: 'higher'
